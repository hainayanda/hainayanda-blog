<div class="other-skills-container">
  <h5 class="semi-bold">Other notable skills</h5>
  <ul class="other-skills-list">
    <li *ngFor="let skill of skills">
      <div>
        <h6 class="regular">
          {{skill}}
        </h6>
      </div>
    </li>
  </ul>
  <div class="separator"></div>
</div>
