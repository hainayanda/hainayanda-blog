<div class="skills-container">
  <div class="skills-paragraph-container">
    <h2 class="line-breaker h2-skills-title">{{title}}</h2>
    <p class="skills-p line-breaker">
      {{description}}
    </p>
  </div>
  <div class="skills-list-container">
    <ul class="skills-list">
      <li *ngFor="let skill of skills">
        <h3 class="h3-skills">{{skill.name}}</h3>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            [style.width]="skill.value | percent">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
