<div class="footer" id="footer">
  <div class="footer-text-container">
    <h6 class="semi-bold footer">{{footer.title}}</h6>
    <p class="footer regular">{{footer.paragraph}}</p>
    <h6 class="phone-number regular">WhatsApp or message me to {{footer.phoneNumber}}</h6>
  </div>
  <div class="footer-icon-container">
    <ul class="icon-footer">
      <li>
        <a [attr.href]="externalLinks.linkedin" class="footer-links" target="_blank">
          <i class="fab fa-linkedin-in fa-2x"></i>
        </a>
      </li>
      <li>
        <a [attr.href]="externalLinks.github" class="footer-links" target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </li>
      <li>
        <a [attr.href]="externalLinks.email" class="footer-links" target="_blank">
          <i class="fas fa-envelope fa-2x"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
